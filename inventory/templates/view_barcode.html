<!DOCTYPE html>
<html>

<head>
    <title>View Barcode</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Barcode Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item ID</th>
                    <th>Barcode Number</th>
                </tr>
            </thead>
            <tbody>
                {% for barcode in barcode_data %}
                <tr>
                    <td>{{ barcode[0] }}</td>
                    <td>{{ barcode[1] }}</td>
                    <td>{{ barcode[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
